<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RememberBee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dropdown-container">
    <label for="signalSelect">Choose a signal:</label>
    <select id="signalSelect">
      <option value="Blue Line South East">Blue Line South East</option>
      <option value="Blue Line South West">Blue Line South West</option>
      <option value="Blue Line North East">Blue Line North East</option>
      <option value="Blue Line North West">Blue Line North West</option>
      <option value="Orange Line East">Orange Line East</option>
      <option value="Orange Line West">Orange Line West</option>
      <option value="Green Line East">Green Line East</option>
      <option value="Green Line West">Green Line West</option>
    </select>
  </div>
<div id="outputDiv"></div>
<div class="input-container">
  <input type="text" id="wordInput" placeholder="Enter your word here" readonly>
</div>
</div>
  <div class="honeycomb">
    <div class="hexagon yellow">S</div>
    <div class="hexagon">0</div>
    <div class="hexagon">1</div>
    <div class="hexagon">2</div>
    <div class="hexagon">3</div>
    <div class="hexagon">4</div>
    <div class="hexagon">5</div>
    <div class="hexagon">6</div>
    <div class="hexagon">7</div>
    <div class="hexagon">8</div>
    <div class="hexagon">9</div>
    <div class="hexagon">RA</div>
  </div>
<div class="submit-container">
    <button type="submit" class="submit-button" id="submitButton">Submit</button>
</div>
<script src="scripts.js" type="module"></script>
</body>
</html>
