<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RememberBee</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="input-container"></div>
    <input type="text" id="wordInput" placeholder="Enter your word here" readonly>
</div>
  <div class="honeycomb">
    <div class="hexagon yellow">A</div>
    <div class="hexagon">R</div>
    <div class="hexagon">P</div>
    <div class="hexagon">E</div>
    <div class="hexagon">M</div>
    <div class="hexagon">K</div>
    <div class="hexagon">B</div>
    <div class="hexagon">O</div>
    <div class="hexagon">C</div>
  </div>
<div class="submit-container">
    <button type="submit" class="submit-button">Submit</button>
</div>
<script src="scripts.js"></script>
</body>
</html>
