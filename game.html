<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Word Guessing Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }

    .word-container {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }

    .letter-box {
      width: 40px;
      height: 40px;
      border: 2px solid #333;
      margin: 5px;
      font-size: 24px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .input-box {
      width: 40px;
      height: 40px;
      margin: 5px;
      font-size: 24px;
      text-align: center;
      text-transform: uppercase;
    }

    #submitBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Guess the Word!</h1>

  <div class="word-container" id="wordContainer">
    <!-- Filled by JavaScript -->
  </div>

  <button id="submitBtn">Submit</button>

  <div id="result"></div>

  <script>
    // CONFIGURATION
    const fullWord = "WATER";   // Full word to guess
    const revealedLetters = 2;  // Number of starting letters shown

    const wordContainer = document.getElementById('wordContainer');

    function createBoxes() {
      // Create squares for the starting letters
      for (let i = 0; i < revealedLetters; i++) {
        const box = document.createElement('div');
        box.className = 'letter-box';
        box.textContent = fullWord[i];
        wordContainer.appendChild(box);
      }

      // Create input boxes for the missing letters
      for (let i = revealedLetters; i < fullWord.length; i++) {
        const input = document.createElement('input');
        input.type = 'text';
        input.maxLength = 1;
        input.className = 'input-box';
        wordContainer.appendChild(input);
      }
    }

    createBoxes();

    document.getElementById('submitBtn').addEventListener('click', function() {
      const inputs = document.querySelectorAll('.input-box');
      let userInput = "";

      inputs.forEach(input => {
        userInput += input.value.toUpperCase();
      });

      const fullAttempt = fullWord.substring(0, revealedLetters) + userInput;

      if (fullAttempt === fullWord) {
        document.getElementById('result').textContent = "Correct! ðŸŽ‰";
        document.getElementById('result').style.color = "green";
      } else {
        document.getElementById('result').textContent = "Try Again!";
        document.getElementById('result').style.color = "red";
      }
    });
  </script>

</body>
</html>
