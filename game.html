<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Guessing Game</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="level-selection-container">
    <label for="levelSelect">Select a Level:</label>
    <select id="levelSelect">
      <option value="1" selected>Level 1</option>
      <option value="2">Level 2</option>
      <option value="3">Level 3</option>
      <option value="4">Level 4</option>
    </select>
  </div>

  <div class="line-selection-container">
    <label for="lineSelect">Select a Line:</label>
    <select id="lineSelect">
      <option value="" disabled selected>Select A Line</option>
      <!-- Options will be populated dynamically -->
    </select>
  </div>

  <h1>Guess the Word!</h1>

  <div class="word-container" id="wordContainer">
    <!-- Filled by JavaScript -->
  </div>
  <div id="levelOverlay" class="overlay">

  <div id="levelOverlayContent" class="overlay-content"></div>
  </div>
  <div id="overlay" class="overlay">
    <div id="overlayContent" class="overlay-content"></div>
  </div>
  <div id="levelOverlay" class="overlay">
    <div id="levelOverlayContent" class="overlay-content"></div>
  </div>
  <div class="keypad-container" id="keypadContainer">
    <button class="keypad-button">1</button>
    <button class="keypad-button">2</button>
    <button class="keypad-button">3</button>
    <button class="keypad-button">4</button>
    <button class="keypad-button">5</button>
    <button class="keypad-button">6</button>
    <button class="keypad-button">7</button>
    <button class="keypad-button">8</button>
    <button class="keypad-button">9</button>
    <button class="keypad-button">0</button>
    <button class="keypad-button">R</button>
    <button class="keypad-button">L</button>
    <button class="keypad-button">A</button>
    <button class="keypad-button">B</button>
    <button class="keypad-button">C</button>
    <button class="keypad-button" id="clearButton">Clear</button>
  </div>
  <div id="result"></div>

  <script type="module" src="scripts.js"></script></body>
</html>
